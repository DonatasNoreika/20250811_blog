<form method="get" action="{% url 'search' %}">
    <input type="text" name="q">
    <button type="submit">Ieškoti</button>
</form>

<h1>Books:</h1>
{% for book in books %}
<p><a href="{% url 'book' book.pk %}">{{ book.title }}</a> ({{ book.author }})</p>
{% endfor %}

<hr>
<div>
    {% if books.has_previous %}
    <a href="?page={{ books.previous_page_number }}">Ankstesnis</a>
    {% endif %}

    <span>{{ books.number }} iš {{ books.paginator.num_pages }}</span>

    {% if books.has_next %}
    <a href="?page={{ books.next_page_number }}">Paskesnis</a>
    {% endif %}
</div>
